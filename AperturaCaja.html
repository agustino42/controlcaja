                <body>
                    <div class="cajero">
                      <h1 class="h1C" >Cajero POS</h1>
                      <div class="display">
                       
                      </div>
                      <table id="tablaProductos">
                        <thead>
                          <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Aquí se agregarán las filas de los productos -->
                        </tbody>
                      </table>
                    
                      <div class="acciones">
                        <button class="accion" id="agregarProducto">Agregar producto</button>
                        <button class="accion" id="calcularTotal">Calcular total</button>
                        <button class="accion">Pagar</button>
                        <button class="accion">Cancelar</button>
                      </div>
                    </div>
                  
                    <script>
// Obtener referencia a los botones y la tabla
var agregarProductoButton = document.getElementById('agregarProducto');
var calcularTotalButton = document.getElementById('calcularTotal');
var tablaProductos = document.getElementById('tablaProductos').getElementsByTagName('tbody')[0];

// Agregar evento click al botón "Agregar producto"
agregarProductoButton.addEventListener('click', function() {
  var nombreProducto = prompt('Ingrese el nombre del producto:');
  var precioProducto = parseFloat(prompt('Ingrese el precio del producto:'));
  var cantidadProducto = parseInt(prompt('Ingrese la cantidad del producto:'));

  var totalProducto = precioProducto * cantidadProducto;

  var fila = document.createElement('tr');
  fila.innerHTML = `
    <td>${nombreProducto}</td>
    <td>${precioProducto}</td>
    <td>${cantidadProducto}</td>
    <td>${totalProducto}</td>
  `;

  tablaProductos.appendChild(fila);
});

// Agregar evento click al botón "Calcular total"
calcularTotalButton.addEventListener('click', function() {
  var filas = tablaProductos.getElementsByTagName('tr');
  var totalFactura = 0;

  for (var i = 0; i < filas.length; i++) {
    var totalProducto = parseFloat(filas[i].getElementsByTagName('td')[3].innerText);
    totalFactura += totalProducto;
  }

  alert('Total a facturar: ' + totalFactura);
});


                    </script>
